on: [push]

jobs:
  push_config:
    strategy:
      matrix:
        appName: [foo, bar]
    runs-on: ubuntu-latest
    name: Push config
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Push config
        id: config
        uses: ./
        with:
          app-name: test
        env:
          FOO_BAZ: true
          FOO_BAR: false
          FOO_NUM: 1
